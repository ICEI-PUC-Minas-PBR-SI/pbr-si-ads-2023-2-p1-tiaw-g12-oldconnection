<!DOCTYPE html>
<html>

<head>

<body>

    <div id="corpo">

        <form>

                    <input type="text" id="fname" name="fname"><br>

                        <option value="Outros">

                    <label for="fname">Profissão</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <p class="box">Possui Alguma Necessidade especial?</p>
                    <textarea>digite aqui</textarea><br>

                    <label for="fname">Profissão</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <input type="text" id="fname" name="fname"><br>

                    <input type="text" id="fname" name="fname"><br>

                    <input type="text" id="fname" name="fname"><br>

                    <h3>* campos obrigatorios</h3>

            <input class="botao1" type="submit" value="Voltar">
