    <div id="content">   
        <h1 class="BemVindo">Bem-Vindo, Orientador.</h1>
        <div id="grid">
            <div class="quadrado">
                <h3 div class="TipoConteudo">TIPO DE CONTEÚDO:</h3><br>
                <div class="quadradoCheckBox">
                <input type="checkbox" id="CheckboxCursosAtivos" class="checkbox-espaco" name="CursosAtivos" onclick="AparecerCursoAtivo()">
                <label for="meuCheckbox">Cursos Ativos</label>

                <input type="checkbox" id="CheckboxCursosEncerrados" class="checkbox-espaco" name="CursosEncerrados" onclick="AparecerCursoEncerrado()">
                <label for="meuCheckbox">Cursos Encerrados</label>
            </div>

            <div class="quadradoCheckBox2">
                <input type="checkbox" id="CheckboxGratuitos" class="checkbox-espaco" name="Gratuitos" onclick="AparecerCursoGratuito()">
                <label for="meuCheckbox">Gratuitos</label>

                <input type="checkbox" id="CheckboxPagos" class="checkbox-espaco" name="Pagos" onclick="AparecerCursoPago()">
                <label for="meuCheckbox">Pagos</label>

                
            </div>
            <div class="quadradoMeusCursos">
                <h3 div class="MeusCursos">Meus Cursos</h3><br>
                <div class="curso" id="cursoA">
                    <img src="imgs/Aulas-pt.png" alt="Cursos2" id="imgCursos">
                    <div class="curso-info">
                        <h2>Curso Ativo</h2>
                        <p>Descrição do curso...</p>
                    </div>
                    <div class="curso-botoes">
                        <button onclick="editarDescricao(this)">Editar</button>
                        <button onclick="excluirCurso('cursoA')">Excluir</button>
                    </div>
                </div>
                <br>
                <div class="curso1" id="cursoI">
                    <img src="imgs/Aulas-pt.png" alt="Cursos3" id="imgCurso1">
                    <div class="curso-info1">
                        <h2>Curso inativo</h2>
                        <p>Descrição do curso...</p>
                    </div>
                    <div class="curso-botoes1">
                        <button onclick="editarDescricao(this)">Editar</button>
                        <button onclick="excluirCurso('cursoI')">Excluir</button>
                    </div>

                    
                </div>
                <br>
                <div class="curso2" id="cursoG">
                    <img src="imgs/Aulas-pt.png" alt="Cursos4" id="imgCurso1">
                    <div class="curso-info2">
                        <h2>Curso Gratuito</h2>
                        <p>Descrição do curso...</p>
                    </div>
                    <div class="curso-botoes2">
                        <button onclick="editarDescricao(this)">Editar</button>
                        <button onclick="excluirCurso('cursoG')">Excluir</button>
                    </div>

                    
                </div>

                <br>
                <div class="curso3" id="cursoP">
                    <img src="imgs/Aulas-pt.png" alt="Cursos5" id="imgCurso1">
                    <div class="curso-info3">
                        <h2>Curso Pago</h2>
                        <p>Descrição do curso...</p>
                    </div>
                    <div class="curso-botoes3">
                        <button onclick="editarDescricao(this)">Editar</button>
                        <button onclick="excluirCurso('cursoP')">Excluir</button>
                    </div>

                    
                </div>



            </div>
            
            </div>
